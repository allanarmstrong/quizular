<div class="card" ng-controller="QuizController">
	<p>Question: {{questionNum}} of {{numQuestions}} </p>
	<div class="col-md-4 col-md-offset-2 question">
		<h3>{{question.question}}</h3>
	 </div>
	<div class="col-md-4">
		<div class="btn" ng-repeat="answer in question.answers" ng-click="checkAnswer($index)">
			{{answer}} <span class="glyphicon glyphicon-ok text-success" ng-show="correct == $index"></span><span class="glyphicon glyphicon-remove text-warning" ng-show="incorrect == $index"></span>

		</div>
	</div>
</div>
